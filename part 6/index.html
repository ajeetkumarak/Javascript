<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Essentials</title>
    <link rel="stylesheet" href="style.css" />
    <script>
      // * Browser object model i.e. window object
      //  in console....
      //   window.history.forward();
      //   window.history.back();

      function handleForward() {
        console.log("it working");
        window.history.forward();
      }
    </script>
  </head>
  <body>
    <a href="udemyevent.html">udemy study</a>

    <nav class="btn">
      <input
        class="input"
        type="button"
        value="forward"
        onclick="handleForward()"
      />
    </nav>
    <select name="cssproperty" id="background">
      <option value="Green">Green</option>
      <option value="Yellow">Yellow</option>
      <option value="Red">Red</option>
    </select>
    <select id="width" name="cssproperty">
      <option value="100px">100px</option>
      <option value="200px">200px</option>
      <option value="300px">300px</option>
    </select>
    <select id="height" name="cssproperty">
      <option value="100px">100px</option>
      <option value="200px">200px</option>
      <option value="300px">300px</option>
    </select>

    <button id="set">Set</button>

    <br /><br />

    <div
      id="modify"
      style="width: 300px; height: 300px; background: cyan"
    ></div>

    <script src="script.js"></script>
  </body>
</html>
